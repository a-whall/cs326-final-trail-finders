<!doctype html>
<html lang="en">
  <head>
    <title>Valley Trail Finder</title>
    <!-- BS required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- BS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- BS Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Local CSS -->
    <link rel="stylesheet" href="vtf.css">
    <link rel="icon" type="image/x-icon" href="./assets/hiker.ico">
    <script type="module" src="browseTrails.js"></script>
    <!-- BS js, Popper (a dependency of BS) is also included -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </head>
  <body>
    <img class="logo" src="https://raw.githubusercontent.com/a-whall/cs326-final-trail-finders/main/client/assets/Valley_Trail_Finder_Logo.jpg" alt="valley trail finder logo jpg">
    <div class="text-center py-4">
      <a href="homepage.html" class="link"><b>Home</b></a>
      <a href="browseEvents.html" class="link"><b>Events</b></a>
    </div>
    <h1 class="text-center pt-5 mb-4"><b>Find Trails!</b></h1>
    
    <!-- Trails listed here -->
    <div id="trail-list" class="container"></div>
    <!-- List of page indices -->
    <table class="center mb-4" cellpadding="4">
      <tbody>
        <tr id="page-index"></tr>
      </tbody>
    </table>
    <!-- Suggest new -->
    <div id="suggest-new" class="btn-group">
      <button id="user-btn" type="button" class="btn btn-secondary btn-sm dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        Suggest New
      </button>
      <div class="dropdown-menu dropdown-menu-end px-2">
        Know a trail that's not already listed on our site? 
        Share it with your VTF community <a href="createTrailPage.html" class="td-none">here</a>!
      </div>
    </div>
  </body>
</html>
