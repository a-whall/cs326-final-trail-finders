<!doctype html>
<html lang="en">
  <head>
    <title>Valley Trail Finder</title>
    <!-- BS required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- BS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- BS Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Local css -->
    <link rel="stylesheet" href="vtf.css">
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/a-whall/cs326-final-trail-finders/main/client/assets/hiker.ico">
    <script type="module" src="createProfile.js"></script>
    <!-- BS js, Popper (a dependency of BS) is also included -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </head>
  <body class="vtf_signup_bg">

    <img class="logo" src="https://raw.githubusercontent.com/a-whall/cs326-final-trail-finders/main/client/assets/Valley_Trail_Finder_Logo.jpg" alt="valley trail finder logo jpg">

    <div id="register-card" class="card position-absolute top-50 start-50 translate-middle">
      <div class="card-body">
        <h3>Register Account</h3>
        <p>
          An account will allow you to post reviews and events. 
          All you need is a username and password to begin interacting
          with the VTF community!
        </p>
        <div class="container">
          <form id="register-form">
            <!-- username input -->
            <div class="row my-3 justify-content-center">
              <div class="col-auto">
                <label for="username" class="col-form-label"><b>Username:</b></label>
              </div>
              <div class="col-auto">
                <input name="username" class="form-control">
              </div>
            </div>
            <!-- password input 1 -->
            <div class="row my-3 justify-content-center">
              <div class="col-auto">
                <label for="password-1" class="col-form-label"><b>Password:</b></label>
              </div>
              <div class="col-auto">
                <input name="password" id="password-1" class="form-control" type="password">
              </div>
            </div>
            <!-- password input 2 -->
            <div class="row my-3 justify-content-center">
              <div class="col-auto">
                <label for="password-2" class="col-form-label"><b>Password:</b></label>
              </div>
              <div class="col-auto">
                <input id="password-2" class="form-control" type="password">
              </div>
            </div>
            <!-- error message -->
            <p id="register-message" class="py-1 error-text text-center"></p>
            <!-- register -->
            <div class="row my-3 justify-content-center">
              <div class="col-auto">
                <button id="register-button" type="button" class="btn btn-secondary">register</button>
              </div>
            </div>
          </form>
        </div>
        <div class="text-center">
          <a href="homepage.html" class="bi bi-house-door-fill td-none"> Go back to the home page</a>
        </div>
      </div>
    </div>
  </body>
</html>
