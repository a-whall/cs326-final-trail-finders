<!doctype html>
<html lang="en">
  <head>
    <!-- (from bootstrap basic template) Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Allows the use of icons through bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Local css -->
    <link rel="stylesheet" href="vtf.css">
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/a-whall/cs326-final-trail-finders/main/client/assets/hiker.ico">
    <script type="module" src="createTrailPage.js"></script>
    <title>Valley Trail Finder</title>
  </head>
  <body>
    <img class="logo" src="https://raw.githubusercontent.com/a-whall/cs326-final-trail-finders/main/client/assets/Valley_Trail_Finder_Logo.jpg" alt="valley trail finder logo jpg">
    <div class="text-center py-4">
      <a href="homepage.html" class="link"><b>Home</b></a>
      <a href="browseEvents.html" class="link"><b>Events</b></a>
      <a href="browseTrails.html" class="link"><b>Trails</b></a>
    </div>
    <!-- This is the main bootstrap dependency, popper (a dependency of bootstrap) is also included -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- a title for the page -->
    <div class="my-3 container-fluid text-center">
      <h1>Submit a new trail</h1>
    </div>
    <!-- The main content of this page is a grid where each row is as follows:
      - 1: trail name input field
      - 2: an upoad file button
      - 3: features description area (TODO: decide on a form to use for this field)
      - 4: activities description area
      - 5: a finish button -->
    <div id="gridContainer" class="container">
      <!-- trail name input -->
      <div id="titleRow" class="row my-3 justify-content-center">
        <div class="col-xl-5 col-lg-6 col-md-9 col-sm-10">
          <input id="name-input" class="form-control form-control-lg" type="text" placeholder="Trail Name">
        </div>
      </div>
      <!-- upload image button -->
      <div id="uploadImage" class="row my-3 justify-content-center text-center">
        <div class="col-xl-6 col-lg-7 col-md-8 col-sm-9">
          <input id="image-file" class="form-control" type="file" multiple/>
          <label class="bi bi-upload"> Upload some initial images.</label>
        </div>
      </div>
      <!-- town name input form -->
      <div id="townRow" class="row my-3 justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-9 col-sm-10">
          <label><b>Town:</b>
            <input id="town-input" class="form-control" placeholder="Pick one">
          </label>
        </div>
      </div>
      <!-- description text area -->
      <div id="descriptionRow" class="row my-3 justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-9 col-sm-10">
          <label><b>Description:</b></label>
          <textarea id="description-input" class="form-control" rows="5" placeholder="What's it like?"></textarea>
        </div>
      </div>
      <!-- finish button -->
      <div id="finishTrailPage" class="row justify-content-center text-center">
        <div class="col-sm-3 col-xs-3">
          <button id="done-button" class="btn btn-secondary form-control">
            Done!
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
