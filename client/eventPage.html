<!doctype html>
<html lang="en">
  <head>
    <!-- (from bootstrap basic template) Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Allows the use of icons through bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Local css -->
    <link rel="stylesheet" href="vtf.css">
    <script type="module" defer src="eventPage.js"></script>
    <title>Valley Event Finder</title>
  </head>
  <body>
    <!-- This is the main bootstrap dependency, popper (a dependency of bootstrap) is also included -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  
    <!-- link to the Valley Event Finder home page using a home icon -->
    <div class="container-fluid">
      <a href="homepage.html" class="bi bi-house-door-fill">Home</a>
      <a href="browseTrails.html" class="fa fa-hiking">Trails</a>
      <a href="browseEvents.html" class="fa fa-calendar">Events</a>
    </div>

    <!-- This page will be a grid where
      - the first row will be the event title
      - the left column of the second row will be a carousel for images of the event
      - the right column of the second row will be a box for event-features and activities
      - the bottom row will hold links to share or get directions from google maps -->
    <div id="gridContainer" class="container">
      <!-- contains the event title -->
      <h1 id="eventTitle" class="row pl-3"></h1>
      <!-- contains event pictures and info -->
      <div id="eventContentRow" class="row">
        <img id="eventImage"> <!-- insert event image here -->
        
        <!-- event side info which takes up a column next to image carousel -->
        <div id="eventInfo" class="col-md-3 col-sm-12">
          <div id="dateInfo" class="row my-3">
            <b>Date: </b>
          </div>
          <div id="timeInfo" class="row my-3">
            <b>Time: </b>
          </div>
          <div id="meetupInfo" class="row my-3">
            <b>Meet-up:</b>
          </div>
          <div id="hostInfo" class="row my-3">
            <b>Host:</b>
          </div>
          <div id="description" class="row my-3">
            <b>Description:</b>
          </div>
        </div>
      </div>
      <!-- Icon links -->
      <div class="row text-center my-3 text-nowrap">
        <!--Find Trail-->
        <div class="col-lg-3 col-md-3 col-sm-4 col-xs-1">
          <button id="findTrail" class="btn btn-dark bi bi-search icon" data-toggle="tooltip" data-placement="bottom" title="Find Trail"></button>
          <div class="row"><label>Learn more about the Trail!</label></div>
        </div>
        <!-- Delete Event -->
        <div class="col-lg-3 col-md-3 col-sm-4 col-xs-1">
          <button id="deleteEvent" class="btn btn-dark bi bi-calendar-x icon" data-toggle="tooltip" data-placement="bottom" title="Find Event"></button>
          <div class="row"><label>Delete Event</label></div>
        </div>
      </div>
    </div>
  </body>
</html>
