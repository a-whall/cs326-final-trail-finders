<html lang="en">
  <head>

    <link rel="stylesheet" href="createEventPage.css" />

  </head>
  <body>
    <div class="searchBar">
      <input type="text" placeholder="Search">
    </div>

    <div class="container-fluid">
      <div class="row">

        <!--Add navigation links-->
        <div class="col-3">
          <img class="logo" src="./assets/Valley_Trail_Finder_Logo.jpg" alt="logo">  
          <div class="col-5" id = "navigationBox">
            <i class="fa fa-home"></i>
            <a href="url">Home</a>
            <br><br>

            <i class="fa fa-user"></i>
            <a href="url">Profile</a>
            <br><br>

            <i class="fa fa-hiking"></i>
            <a href="url">Trails</a>
            <br><br>

        </div>

        <!--Create Event Page-->
        <div class="col-9">
          <p id="createAnEvent">Create an Event</p>

        </div>

      </div>
