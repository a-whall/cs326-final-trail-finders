<!DOCTYPE html>
<html lang="en">
  <head>
    <title>eventPage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="vtf.css" />
    <script src="https://kit.fontawesome.com/7253a030db.js" crossorigin="anonymous"></script>
    <script type="module" src="createEventPage.js"></script>
  </head>
  <body>

    <div class="container-fluid">
      <div class="row">

        <!--Add navigation links-->
        <div class="col-3">
          <img class="logo-1" src="https://raw.githubusercontent.com/a-whall/cs326-final-trail-finders/main/client/assets/Valley_Trail_Finder_Logo.jpg" alt="logo">  
          <div class="col-5" id = "navigationBox">
            <i class="fa fa-home"></i>
            <a href="homepage.html">Home</a>
            <br><br>

            <i class="fa fa-hiking"></i>
            <a href="browseTrails.html">Trails</a>
            <br><br>

            <i class="fa fa-calendar"></i>
            <a href="browseEvents.html">Events</a>
            <br><br>
          </div>
        </div>

        <!--Create Event Page-->
        <div class="col-9">
          <p id="createAnEvent">Create an Event</p>
          <div class="createEvent">
            <label for="imageFile">Upload an Image:</label>
            <input id="imageFile" class="form-control" type="file">
            <img id="imagePreview" />
            <br>
            <br>
            <label for="title">Title:</label>
            <br>
            <input type="text" id="title" placeholder="Insert Title">
            <br>
            <label for="date">Date:</label>
            <br>
            <input type="date" id="date">
            <br>
            <label for="starttime">Start Time:</label>
            <br>
            <input type="time" id="starttime">
            <br>
            <label for="endttime">End Time:</label>
            <br>
            <input type="time" id="endtime">
            <br>
            <label for="endttime">Meet Up Location:</label>
            <br>
            <input type="text" id="meetup" placeholder="Insert Meet-up">
            <br>
            <label for="endttime">Description:</label>
            <br>
            <textarea type="text" id="description" placeholder="Insert Description"></textarea>

            <label for="trails" id="trailList">Which trail is this event referring to?</label>
            <select name="trails" id="trailListValues">
              <option>Select a trail</option>
            </select>
            <br>
            <a href="createTrailPage.html">Can't find your trail? Add one here!</a>
            <br>
            <br>
            <button class="createEvent" id="createEventButton" type="button">Create Event</button>
          </div>

        </div>

      </div>
    </div>

  </body>
</html>
