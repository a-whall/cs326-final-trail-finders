<!DOCTYPE html>
<html>
  <head>
    <!-- (from bootstrap basic template) Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="homepage2.css">
    <title>ValleyTrailFinders_homepage</title>
  </head>
  <body>
    <!-- This is the main bootstrap dependency, popper (a dependency of bootstrap) is also included -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <img class="logo" src="https://raw.githubusercontent.com/a-whall/cs326-final-trail-finders/main/client/images/Valley_Trail_Finder-02-1.jpg">
    <div class="text-center p-4">
      <header class="masthead mb-auto">
        <h2>Valley Trail Finder</h2>
        <div class="row">
          <div class="col"></div>
          <div class="col-6 text-nowrap">
            <a href="" class="link">Trails</a>
            <a href="" class="link">Events</a>
          </div>
          <!-- Log in dropdown button column -->
          <div class="col-3">
            <div class="btn-group">
              <button type="button" class="btn btn-secondary btn-sm dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                Log in to your account
              </button>
              <div class="dropdown-menu dropdown-menu-end">
                <form id="login-form" class="text-center">
                  <input name="username" type="text" class="form-control" id="username-input" placeholder="Username">
                  <input name="password" type="password" class="form-control" id="password-input" placeholder="Password">
                  <button id="login-button" type="button" class="btn btn-secondary btn-sm">Log In</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </header>
    </div>
    <img id="banner" src="./assets/valley.jpg" class="text-center">
  </body>
</html>
