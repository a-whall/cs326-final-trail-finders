<!doctype html>
<html lang="en">
  <head>
    <title>Valley Trail Finder</title>
    <!-- BS required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- BS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- BS Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Local -->
    <link rel="stylesheet" href="vtf.css" />
    <link rel="icon" type="image/x-icon" href="./assets/hiker.ico">
    <script type="module" src="profile.js"></script>
  </head>
  <body>
    <!-- Main BS dependency, Popper (a dependency of bootstrap) is also included -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <img class="logo" src="https://raw.githubusercontent.com/a-whall/cs326-final-trail-finders/main/client/images/Valley_Trail_Finder-02-1.jpg" alt="logo">

    <div class="container">
      <!-- Navbar -->
      <div class="row mb-5 pt-5 justify-content-center">
        <!-- Nav links column -->
        <div class="col-6 text-nowrap text-center">
          <a href="homepage.html" class="link bi bi-house-door-fill td-none"><b> Home</b></a>
          <a href="browseTrails.html" class="link bi bi-signpost-fill td-none"><b> Trails</b></a>
          <a href="browseEvents.html" class="link bi bi-calendar-event td-none"><b> Events</b></a>
        </div>
      </div>

      <h1 class="text-center">Manage Account</h1>

      <div class="row mt-5 text-center">
        <h5>Update account password</h5>
      </div>
      <!-- current password input -->
      <div class="row my-3 justify-content-center">
        <div class="col-auto">
          <label for="old-password" class="col-form-label"><b>Current Password:</b></label>
        </div>
        <div class="col-auto">
          <input id="old-password" class="form-control" type="password">
        </div>
      </div>
      <!-- new password input 1 -->
      <div class="row my-3 justify-content-center">
        <div class="col-auto">
          <label for="new-password-1" class="col-form-label"><b>New Password:</b></label>
        </div>
        <div class="col-auto">
          <input id="new-password-1" class="form-control" type="password">
        </div>
      </div>
      <!-- verify new password -->
      <div class="row my-3 justify-content-center">
        <div class="col-auto">
          <label for="new-password-2" class="col-form-label"><b>Verify Password:</b></label>
        </div>
        <div class="col-auto">
          <input id="new-password-2" class="form-control" type="password">
        </div>
      </div>
      <!-- submit updated password -->
      <div class="row my-3 justify-content-center">
        <div class="col-auto">
          <button id="change-password" class="btn btn-secondary">Change Password</button>
        </div>
      </div>
      <div class="row mt-5 justify-content-center">
        <div class="col-auto">
          <button id="delete-btn" class="bg-delete"><b>Delete Account</b></button>
        </div>
      </div>
    </div>
  </body>
</html>
