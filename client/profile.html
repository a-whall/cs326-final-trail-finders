<!doctype html>
<html lang="en">
  <head>
    <!-- (from bootstrap basic template) Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Allows the use of icons through bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Local css -->
    <link rel="stylesheet" href="simple.css">
    <link rel="stylesheet" href="profile.css" />
    <script type="module" src="profile.js" defer></script>
    <script src="https://kit.fontawesome.com/8ff2aa144e.js" crossorigin="anonymous"></script>
    <title>Valley Trail Finder</title>
  </head>
  <body>
    <div>
      <img class="logo" src="https://raw.githubusercontent.com/a-whall/cs326-final-trail-finders/main/client/images/Valley_Trail_Finder-02-1.jpg" alt="logo">
          <div class="col-5" id = "navigationBox">
            <!-- <i class="fa fa-home"></i> -->
            <button id="home" class="btn"><i class="fa-solid fa-home"></i> Home</button>
            <br>
            <button id="trails" class="btn"><i class="fa-solid fa-person-hiking"></i> Trails</button>
            <br>
            <button id="events" class="btn"><i class="fa-solid fa-calendar-day"></i> Events</button>
            <br>
    </div>
    <!-- This is the main bootstrap dependency, popper (a dependency of bootstrap) is also included -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- a title for the page -->
    <div class="my-3 container-fluid text-center">
      <h1>Update Profile</h1>
    </div>
    <div id="gridContainer" class="container">
      <!-- update password input -->
      <div id="password" class="row my-3 justify-content-center">
        <div class="col-xl-5 col-lg-6 col-md-9 col-sm-10">
          <label><b>Update Password:</b>
            <input id="password-input" class="form-control" placeholder="Password"></input>
          </label>
        </div>
      </div>
      <!-- update password verification input -->
      <div id="password" class="row my-3 justify-content-center">
        <div class="col-xl-5 col-lg-6 col-md-9 col-sm-10">
          <label><b>Verify Password Update:</b>
            <input id="passwordVer-input" class="form-control" placeholder="Password"></input>
          </label>
        </div>
      </div>
      <!-- submit updated password -->
      <div id="password" class="row my-3 justify-content-center">
        <div class="col-xl-5 col-lg-6 col-md-9 col-sm-10">
            <button id="update-password-submit" >Change Password</button>
          </label>
        </div>
      </div>
      <!-- upload new image button -->
      <div id="uploadImage" class="row my-3 justify-content-center text-center">
        <div class="col-xl-6 col-lg-7 col-md-8 col-sm-9">
          <input id="image-file" class="form-control" type="file" multiple/>
          <label class="bi bi-upload"> Upload a new profile picture!</label>
        </div>
      </div>
      <!-- upload button -->
      <div id="finishUserUpdate" class="row justify-content-center text-center">
        <div class="col-sm-3 col-xs-3">
          <button id="upload-button" class="btn btn-secondary form-control">
            Update My Profile Picture!
          </button>
          <br><br><br>
          <button id="delete">Delete My Profile</button>
        </div>
      </div>
    </div>
  </body>
</html>
