<!doctype html>
<html lang="en">
  <head>
    <!-- (from bootstrap basic template) Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Allows the use of icons through bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Local css -->
    <link rel="stylesheet" href="simple.css">
    <script type="module" src="trailPage.js"></script>
    <title>Valley Trail Finder</title>
  </head>
  <body>
    <!-- This is the main bootstrap dependency, popper (a dependency of bootstrap) is also included -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- A search bar for the top of the page -->
    <div class="row my-3 container-fluid">
      <div class="col-xl-4 col-lg-6 col-md-9 col-sm-10">
        <input id="trailPageSearchBar" type="search" class="form-control" placeholder="Search for trails">
      </div>
    </div>
    <!-- link to the Valley Trail Finder home page using a home icon -->
    <div class="container-fluid">
      <a href="homepage.html" class="bi bi-house-door-fill">Home</a>
    </div>
    <!-- This page will be a grid where
      - the first row will be the trail title
      - the left column of the second row will be a carousel for images of the trail
      - the right column of the second row will be a box for trail-features and activities
      - the bottom row will hold links to share or get directions from google maps -->
    <div id="gridContainer" class="container">
      <!-- contains the trail title -->
      <h1 id="trailTitle" class="row pl-3"></h1>
      <!-- contains trail pictures and info -->
      <div id="trailContentRow" class="row">
        <!-- Note: images for the carousel rely on being the same size to look smooth in my opinion
                   some formatting should be done to better support varying resolutions -->
        <div id="imageCarousel" class="col-md-9 col-sm-12">
          <div id="carouselControls" class="carousel slide" data-bs-ride="carousel">
            <div id="imageDepo" class="carousel-inner"></div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <!-- trail side info which takes up a column next to image carousel -->
        <div id="trailInfo" class="col-md-3 col-sm-12">
          <div id="townName" class="row my-3">
            <b>Town:</b>
          </div>
          <div id="description" class="row my-3">
            <b>Description:</b>
          </div>
        </div>
      </div>
      <!-- Icon links -->
      <div class="row text-center my-3 text-nowrap">
        <!-- Add Event -->
        <div class="col-lg-2 col-md-2 col-sm-3 col-xs-1"> <!-- Note: bootstrap tooltip styling requires jquery to work. But data-toggle and stuff still provides a basic tooltip -->
          <button id="addEvent" class="btn btn-dark bi bi-calendar-plus icon" data-toggle="tooltip" data-placement="bottom" title="Add Event"></button>
          <div class="row"><label>Add Event</label></div>
        </div>
        <!-- Find Event -->
        <div class="col-lg-2 col-md-2 col-sm-3 col-xs-1">
          <button id="findEvent" class="btn btn-dark bi bi-calendar-event icon" data-toggle="tooltip" data-placement="bottom" title="Add Event"></button>
          <div class="row"><label>Find Event</label></div>
        </div>
        <!-- Directions
        <div class="col-lg-2 col-md-2 col-sm-3 col-xs-1">
          <button class="btn btn-dark bi bi-signpost-split-fill icon" data-toggle="tooltip" data-placement="bottom" title="Get Directions"></button>
          <div class="row"><label>Directions</label></div>
        </div>
         Share 
        <div class="col-lg-2 col-md-2 col-sm-3 col-xs-1">
          <button class="btn btn-dark bi bi-share-fill icon" data-toggle="tooltip" data-placement="bottom" title="Share"></button>
          <div class="row"><label>Share</label></div>
        </div> -->
      </div>
    </div>
    <!-- Reviews -->
    <div id="reviewContainer" class="container my-5">
      <div id="reviewContainerHeader" class="row my-3">
        <div id="reviewContainerTitle" class="col"><h1>Reviews</h1></div>
        <!-- Sort By Button -->
        <div class="col dropdown text-center">
          <button id="sortByMenuButton" class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Sort By
          </button>
          <div class="dropdown-menu" aria-labelledby="sortByMenuButton">
            <a class="dropdown-item" href="#">likes</a>
            <a class="dropdown-item" href="#">stars</a>
            <a class="dropdown-item" href="#">recent</a>
          </div>
        </div>
        <!-- Add a Review! Button -->
        <div class="col text-end align-center">
          <button id="addReviewButton" class="btn" data-bs-toggle="collapse" data-bs-target="#collapseReviewTextArea" aria-expanded="false" aria-controls="collapseReviewTextArea">
            <b>Add a Review!</b>
          </button>
        </div>
      </div>
      <div id="collapseReviewTextArea" class="row my-3 collapse">
        <div class="form-group">
          <div class="d-inline-block">
            <label for="star-count-input" class="d-inline-block"><b>Stars:</b></label>
            <input id="star-count-input" type="number" class="form-control d-inline-block" placeholder="5" min="0" max="5">
          </div>
          <textarea id="review-body" class="form-control" rows="3" placeholder="Share your experience!"></textarea>
        </div>
      <div>
      <div id="collapseReviewSubmit" class="row my-4 justify-content-center">
        <div class="col-lg-4 col-md-5 col-sm-6 col-xs-7">
          <button id="submitReviewButton" class="btn btn-secondary form-control" data-bs-toggle="collapse" data-bs-target="#collapseReviewTextArea" aria-expanded="false" aria-controls="collapseReviewTextArea">
            <b>Submit!</b>
          </button>
        </div>
      </div>
    </div>
    </div>
    </div>
  </body>
</html>
