<!doctype html>
<html lang="en">
  <head>
    <title>Valley Trail Finder</title>
    <!-- BS required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- BS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- BS Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Local CSS -->
    <link rel="stylesheet" href="vtf.css">
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/a-whall/cs326-final-trail-finders/main/client/assets/hiker.ico">
    <script type="module" src="trailPage.js"></script>
    <!-- BS js, Popper (a dependency of BS) is also included -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </head>
  <body>
    <img class="logo" src="https://raw.githubusercontent.com/a-whall/cs326-final-trail-finders/main/client/assets/Valley_Trail_Finder_Logo.jpg" alt="valley trail finder logo jpg">
    <!-- nav bar -->
    <div class="container text-center p-4">
      <div class="row justify-content-center">
        <!-- links -->
        <div class="col-6 text-nowrap">
          <a href="homePage.html" class="link"><b>Home</b></a>
          <a href="browseTrails.html" class="link"><b>Trails</b></a>
          <a href="browseEvents.html" class="link"><b>Events</b></a>
        </div>
      </div>
    </div>
    <!-- main content -->
    <div class="container">
      <!-- contains the trail title -->
      <div class="row my-4 text-center">
        <h1 id="trail-title"></h1>
      </div>
      <!-- contains trail pictures and info -->
      <div id="trailContentRow" class="row">
        <div id="imageCarousel" class="col-md-9 col-sm-12 d-flex align-items-center justify-content-center">
          <div id="carouselControls" class="carousel slide" data-bs-ride="carousel" data-bs-interval="false">
            <!-- Carousel images go here -->
            <div id="imageDepo" class="carousel-inner"></div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <!-- trail side info which takes up a column next to image carousel -->
        <div id="trailInfo" class="col-md-3 col-sm-12">
          <div id="townName" class="row my-3">
            <b>Town:</b>
          </div>
          <div id="trail-description" class="row my-3">
            <b>Description:</b>
          </div>
        </div>
      </div>
      <!-- Icon links -->
      <div class="row justify-content-center my-3 text-nowrap">
        <!-- Add Event -->
        <div class="col-lg-2 col-md-2 col-sm-3 col-xs-1"> <!-- Note: bootstrap tooltip styling requires jquery to work. But data-toggle and stuff still provides a basic tooltip -->
          <button id="addEvent" class="btn btn-dark bi bi-calendar-plus icon" data-toggle="tooltip" data-placement="bottom" title="Add Event"></button>
          <div class="row"><label>Add Event</label></div>
        </div>
        <!-- Find Event -->
        <div class="col-lg-2 col-md-2 col-sm-3 col-xs-1">
          <button id="findEvent" class="btn btn-dark bi bi-calendar-event icon" data-toggle="tooltip" data-placement="bottom" title="Add Event"></button>
          <div class="row"><label>Find Event</label></div>
        </div>
      </div>
    </div>
    <!-- upload image button -->
    <div id="uploadImage" class="row my-5 justify-content-center text-center">
      <div class="col-xl-6 col-lg-7 col-md-8 col-sm-9">
        <button type="button" class="btn bi bi-upload" data-bs-toggle="collapse" data-bs-target="#upload-dropdown" aria-expanded="false" aria-controls="upload-dropdown">
          Click here to upload images of this place
        </button>
        <div id="upload-dropdown" class="collapse">
          <br><input id="image-file" class="form-control" type="file" multiple/>
          <br><button id="upload" class="btn btn-secondary">
            upload
          </button>
        </div>
      </div>
    </div>
    <!-- Reviews -->
    <div id="reviewContainer" class="container my-5">
      <!-- Review section header -->
      <div class="row my-3">
        <!-- Title -->
        <div class="col">
          <h1>Reviews</h1>
        </div>
        <!-- Sort By Button -->
        <div class="col dropdown text-center">
          <button id="sortByMenuButton" class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Sort By
          </button>
          <ul class="dropdown-menu" aria-labelledby="sortByMenuButton">
            <li><button class="dropdown-item" type="button" id="sort-recent">recent</button></li>
            <li><button class="dropdown-item" type="button" id="sort-likes">likes</button></li>
            <li><button class="dropdown-item" type="button" id="sort-stars">stars</button></li>
          </ul>
        </div>
        <!-- Add a Review! Button -->
        <div class="col text-end align-center">
          <button id="addReviewButton" class="btn" data-bs-toggle="collapse" data-bs-target="#collapseReviewTextArea" aria-expanded="false" aria-controls="collapseReviewTextArea">
            <b>Add a Review!</b>
          </button>
        </div>
      </div>
      <div id="collapseReviewTextArea" class="row my-3 collapse justify-content-center text-center">
        <form id="review-form">
          <div class="row mt-2 justify-content-center">
            <div class="col-auto">
              <label for="star-count-input" class="col-form-label"><b>Stars:</b></label>
            </div>
            <div class="col-auto">
              <input id="star-count-input" type="number" class="form-control" placeholder="5" min="0" max="5">
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col">
              <textarea id="review-body" class="form-control" rows="3" placeholder="Share your experience!"></textarea>
            </div>
          </div>
          <button id="submitReviewButton" type="button" class="btn btn-secondary form-control text-center" data-bs-toggle="collapse" data-bs-target="#collapseReviewTextArea" aria-expanded="false" aria-controls="collapseReviewTextArea">
            <b>Submit!</b>
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
