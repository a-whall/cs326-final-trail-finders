<!doctype html>
<html lang="en">
  <head>
    <!-- (from bootstrap basic template) Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Allows the use of icons through bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <title>Valley Trail Finder</title>
  </head>
  <body>

    <!-- This is the main bootstrap dependency, popper (a dependency of bootstrap) is also included -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- A search bar for the top of the page.
      - bootstrap classes are named using the format {property}{sides}-{size}
                mb-3 = {margin}{bottom}-{3} -->
    <div class="mb-3 pr-4">
      <input type="search" class="form-control" id="trailPageSearchBar" placeholder="Search for trails">
    </div>

    <!-- link to the Valley Trail Finder home page using a home icon
      - bi stands for bootstrap icon -->
    <a href="homeURL" class="bi bi-house-door-fill">Home</a>

    <!-- This page will be a grid where
      - the first row will be the trail title
      - the left column of the second row will be a carousel for images of the trail
      - the right column of the second row will be a box for trail-features and activities
      - the bottom row will hold links to share or get directions from google maps -->
    <div id="gridContainer" class="container">
      <div class="row">
        <!-- Trail Title -->
        <div id="trailTitle" class="pl-3">
            <h1>Amethyst Brook Conservation Area</h1>
        </div>
      </div>

      <div class="row">
        <!-- Image Carousel -->
        <div class="col-9">
          <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://photos.alltrails.com/eyJidWNrZXQiOiJhc3NldHMuYWxsdHJhaWxzLmNvbSIsImtleSI6InVwbG9hZHMvcGhvdG8vaW1hZ2UvMjc1NTQ1MTIvMmEyODczMmU3OGMzMmQ1MjA4ODVjMWJlZDEyMGNmODYuanBnIiwiZWRpdHMiOnsidG9Gb3JtYXQiOiJqcGVnIiwicmVzaXplIjp7IndpZHRoIjo1MDAsImhlaWdodCI6NTAwLCJmaXQiOiJpbnNpZGUifSwicm90YXRlIjpudWxsLCJqcGVnIjp7InRyZWxsaXNRdWFudGlzYXRpb24iOnRydWUsIm92ZXJzaG9vdERlcmluZ2luZyI6dHJ1ZSwib3B0aW1pc2VTY2FucyI6dHJ1ZSwicXVhbnRpc2F0aW9uVGFibGUiOjN9fX0=" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://photos.alltrails.com/eyJidWNrZXQiOiJhc3NldHMuYWxsdHJhaWxzLmNvbSIsImtleSI6InVwbG9hZHMvcGhvdG8vaW1hZ2UvNDE4NzIxMjUvYzgzYWI2ZjVlMWQxNmI5OWQ5MDcyMzk5MjQyZGQwY2IuanBnIiwiZWRpdHMiOnsidG9Gb3JtYXQiOiJqcGVnIiwicmVzaXplIjp7IndpZHRoIjoyMDQ4LCJoZWlnaHQiOjIwNDgsImZpdCI6Imluc2lkZSJ9LCJyb3RhdGUiOm51bGwsImpwZWciOnsidHJlbGxpc1F1YW50aXNhdGlvbiI6dHJ1ZSwib3ZlcnNob290RGVyaW5naW5nIjp0cnVlLCJvcHRpbWlzZVNjYW5zIjp0cnVlLCJxdWFudGlzYXRpb25UYWJsZSI6M319fQ==" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://photos.alltrails.com/eyJidWNrZXQiOiJhc3NldHMuYWxsdHJhaWxzLmNvbSIsImtleSI6InVwbG9hZHMvcGhvdG8vaW1hZ2UvMjEwMjY5NzMvNDJkZWE3NjM1NWE2OThlMWJlODYyZDUzYmUzNmQ5ZWEuanBnIiwiZWRpdHMiOnsidG9Gb3JtYXQiOiJqcGVnIiwicmVzaXplIjp7IndpZHRoIjo1MDAsImhlaWdodCI6NTAwLCJmaXQiOiJpbnNpZGUifSwicm90YXRlIjpudWxsLCJqcGVnIjp7InRyZWxsaXNRdWFudGlzYXRpb24iOnRydWUsIm92ZXJzaG9vdERlcmluZ2luZyI6dHJ1ZSwib3B0aW1pc2VTY2FucyI6dHJ1ZSwicXVhbnRpc2F0aW9uVGFibGUiOjN9fX0=" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <!-- Trail Side Info -->
        <div id="trail-info" class="col">
          <div class="row mb-5">Features:
            <div class="row">- Fort River</div>
            <div class="row">- Wooden Bridges over the river</div>
          </div>
          <div class="row">What you can do there:
            <div class="row">- Jog</div>
            <div class="row">- Bring your dog</div>
            <div class="row">- Play in the stream</div>
          </div>
        </div>
      </div>

      <div class="row">
        <!-- Link to Directions -->
        <div class="col-1 mr-4">  <!-- TODO: mr-4 not working -->
          <a href="should-this-be-a-link??" class="bi bi-signpost-split-fill">Directions</a>
        </div>
        <!-- Link to Share -->
        <div class="col-1 ml-4">
          <a href="should-this-be-a-link??" class="bi bi-share-fill">Share</a>
        </div>
      </div>
    </div>

    <div id="reviewContainer" class="container">
      <div class="row mt-5">
        <!-- Reviews Title -->
        <div class="col">
            <h1>Reviews</h1>
        </div>
        <!-- Add a Review! button -->
        <div class="col text-right">
            <button id="addReviewBTN">Add a Review!</button>
        </div>
      </div>
    </div>

    <!-- Small bit of code to populate the reviewContainer with reviews -->
    <script src="addReviews.js"></script>

  </body>
</html>
